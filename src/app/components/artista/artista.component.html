<app-loading *ngIf="loading" class="mt-5"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
    Regresar
    </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table>
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <th>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </th>
                    <th>{{track.album.name}}</th>
                    <th>{{track.name}}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
